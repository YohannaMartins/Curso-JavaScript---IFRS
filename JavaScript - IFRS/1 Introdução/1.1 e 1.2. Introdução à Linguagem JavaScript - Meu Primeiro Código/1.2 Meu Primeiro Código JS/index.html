<!doctype html>
<html lang='pt-br'>
    <head>
        <meta charset='utf-8'>
        <title>JavaScript</title>
        <script src="meucodigo.js"></script>
    </head>
    <body>
        Minha primeirs página usando JavaScript.
        <script> <!-- Usar essa tag para escrever JavaScript dentro do html (para códigos maiores, colocar a tag no fim do código)-->
            alert("Deu certo!"); <!-- Exibe uma caixa de alerta na página-->
            document.write("Estou escrevendo no corpo da página"); <!-- Escreve no corpo da página html, após clicar no ok da caixa de diálogo acima, pois o JavaScript segue a ordem em que o código foi escrito-->
        </script>
    </body>
</html>
